<nav class="sidebar" [class.collapsed]="isCollapsed" id="sidebar"(click)="onSidebarClick($event)">
  <div class="sidebar-header" 
     >
    <div class="logo"  [class.clickable]="isCollapsed"
       (click)="isCollapsed ? toggleSidebar() : null"
       [attr.aria-label]="isCollapsed ? 'Expand sidebar' : null"
       [attr.title]="isCollapsed ? 'Click to expand sidebar' : null">
      <i class="fas fa-chart-line"></i>
    </div>
    <h3 class="sidebar-title">AdminPro</h3>
  </div>
  
  <div class="toggle-btn" 
       *ngIf="!isCollapsed"
       (click)="toggleSidebar()" 
       [attr.aria-label]="'Collapse sidebar'">
    
    <div class="hamburger-container">
      <div class="hamburger-bar"></div>
      <div class="hamburger-bar"></div>
      <div class="hamburger-bar"></div>
    </div>
  </div>
  
  <div class="sidebar-menu">
    <a 
      *ngFor="let item of menuItems" 
      [routerLink]="item.route"
      class="menu-item" 
      [class.active]="activeMenuItem === item.id"
      [attr.data-tooltip]="item.text"
      (click)="setActiveMenuItem(item.id)"
    >
      <i [class]="item.icon"></i>
      <span class="menu-text">{{ item.text }}</span>
    </a>
  </div>
</nav>
