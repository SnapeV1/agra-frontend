<header class="navbar">
  <div class="navbar-left">
    <!--<button class="toggle-btn" (click)="onToggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>-->
    
    <div class="page-info">
      <h1 class="page-title">{{ pageTitle }}</h1>
      <div class="breadcrumb" *ngIf="breadcrumbs.length > 0">
        <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
          <a *ngIf="!last && crumb.route" [routerLink]="crumb.route">{{ crumb.label }}</a>
          <span *ngIf="!last && !crumb.route">{{ crumb.label }}</span>
          <span *ngIf="!last" class="breadcrumb-separator">â€¢</span>
          <span *ngIf="last">{{ crumb.label }}</span>
        </ng-container>
      </div>
    </div>
  </div>
  
  <div class="navbar-right">
    <div class="search-box">
      <i class="fas fa-search search-icon"></i>
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search anything..."
        [(ngModel)]="searchQuery"
        (keypress)="$event.key === 'Enter' && onSearch()"
      >
    </div>
    
    <div class="quick-actions">
      <button class="action-btn" (click)="onSettingsClick()" title="Settings">
        <i class="fas fa-cog"></i>
      </button>
      
      <button class="action-btn" (click)="onNotificationClick()" title="Notifications">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" *ngIf="notificationCount > 0">
          {{ notificationCount > 99 ? '99+' : notificationCount }}
        </span>
      </button>
    </div>
    
    <div class="profile-dropdown" (click)="onProfileClick()">
      <div class="profile-avatar">
        {{ userInitials }}
        <div class="status-indicator" [class.online]="isUserOnline"></div>
      </div>
      <div class="profile-info">
        <span class="profile-name">{{ userName }}</span>
        <span class="profile-role">{{ userRole }}</span>
      </div>
      <i class="fas fa-chevron-down chevron-icon"></i>
    </div>
  </div>
</header>
