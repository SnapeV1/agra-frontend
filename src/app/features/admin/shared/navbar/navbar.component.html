<header class="navbar">
  <div class="navbar-left">
    <button class="toggle-btn" (click)="onToggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
 
 
  </div>
  
  <div class="navbar-right">
    <div class="search-box">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search..."
        [(ngModel)]="searchQuery"
        (keypress)="$event.key === 'Enter' && onSearch()"
      >
      <i class="fas fa-search search-icon" (click)="onSearch()"></i>
    </div>
    
    <div class="notification-bell" (click)="onNotificationClick()">
      <i class="fas fa-bell"></i>
      <span class="notification-badge" *ngIf="notificationCount > 0">
        {{ notificationCount }}
      </span>
    </div>
    
    <div class="profile-dropdown" (click)="onProfileClick()">
      <div class="profile-avatar">{{ userInitials }}</div>
      <span class="profile-name">{{ userName }}</span>
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>
</header>
