<app-base-layout>
  <h1 style="margin-bottom: 30px; color: #333; font-size: 28px;">Dashboard Overview</h1>
  
  <div class="dashboard-cards">
    <div class="card">
      <div class="card-title">Total Users</div>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="card-value">24,580</div>
        <div class="card-icon users">
          <i class="fas fa-users"></i>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-title">Revenue</div>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="card-value">${{ revenue | number:'1.0-0' }}</div>
        <div class="card-icon revenue">
          <i class="fas fa-dollar-sign"></i>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-title">Orders</div>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="card-value">{{ orders | number }}</div>
        <div class="card-icon orders">
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-title">Growth</div>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="card-value">+{{ growth }}%</div>
        <div class="card-icon growth">
          <i class="fas fa-chart-line"></i>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card" style="padding: 40px; text-align: center;">
    <h2 style="color: #667eea; margin-bottom: 20px;">Welcome to your Admin Dashboard</h2>
    <p style="color: #666; font-size: 16px; line-height: 1.6;">
      This is a fully responsive Angular admin dashboard with reusable sidebar functionality.
    </p>
  </div>
</app-base-layout>
